name: test
on:
  push:
    branches:
      - main
    paths:
      - '**.ts'
      - '**.json'
      - '**.yml'
  pull_request:
    paths:
      - '!*.md'
jobs:
  test:
    name: Test Start
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # platform: [ windows-latest, macOS-latest ]
        platform: [ ubuntu-latest ]
        node: [ '14' ]
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js ${{ matrix.node }}/${{ matrix.platform }}
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Setup yarn
        run: |
          npm i -g yarn
          yarn --frozen-lockfile

      - name: Run test
        run: yarn test

      - name: Send Codeclimate
        uses: paambaati/codeclimate-action@v2.7.5
        env:
          CC_TEST_REPORTER_ID: 93cc89b9bb8872c6c1f2fcd688e875bf880897377c9da266784bd14e03bf3601
        with:
          coverageLocations: |
            ${{github.workspace}}/coverage/lcov.info:lcov
